<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="description" content="KATA Excersize">
        <meta name="keywords" content="accounting">
        <meta name="author" content="ipekbayrak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js"></script>
    </header>
    <body>
        <form>
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account or login.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id="password" required>
              <hr>
          
              <button onclick="register()" type="button" class="registerbtn">Register</button>
              <button onclick="login()" type="button" class="registerbtn">Login</button>
            </div>
          </form>
          <p id="notification"></p>
    </body>
</html>
